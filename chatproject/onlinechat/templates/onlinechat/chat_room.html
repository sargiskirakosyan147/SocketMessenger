<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #121212;
      --header-color: #1e1e1e;
      --chat-bg: #1c1c1c;
      --text-color: #eee;
      --input-bg: #2a2a2a;
      --accent-color: #00bfa6;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--header-color);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent-color);
      box-shadow: 0 2px 5px #000;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: var(--chat-bg);
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 15px;
      word-wrap: break-word;
      white-space: pre-wrap; /* to show \n in messages */
    }

    .sender {
      align-self: flex-end;
      background-color: var(--accent-color);
      color: #000;
      border-bottom-right-radius: 0;
    }

    .receiver {
      align-self: flex-start;
      background-color: #2a2a2a;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .nickname {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }

    footer {
      display: flex;
      padding: 10px;
      background-color: var(--header-color);
    }

    textarea#message-input {
      flex: 1;
      resize: none;
      height: 60px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: white;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
    }

    button {
      margin-left: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d7b3;
    }
  </style>
</head>
<body>

  <header>Room: {{ key }}</header>

  <div id="chat-box"></div>

  <footer>
    <textarea id="message-input" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const nickname = "{{ nickname }}";
    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/{{ key }}/`);
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message-input');

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const msgDiv = document.createElement("div");
      const senderClass = data.nickname === nickname ? "sender" : "receiver";
      msgDiv.className = `message ${senderClass}`;
      msgDiv.innerHTML = `<span class="nickname">${data.nickname}</span>${data.message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
      const message = input.value;
      if (message.trim() !== '') {
        socket.send(JSON.stringify({nickname: nickname, message: message}));
        input.value = '';
      }
    }

    // ðŸ”„ Shift+Enter = new line, Enter = send
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
